    <h1>새 강의실</h1>
<form>
<div class='form-group row'>
<label for='location' class='col-sm-2 col-form-label'>지역</label>
<div class='col-sm-10'>
<input class='form-control' id='location' type='text' name='location'>
</div>
</div>
<div class='form-group row'>
<label for='name' class='col-sm-2 col-form-label'>강의실명</label>
<div class='col-sm-10'>
<input class='form-control' id='name' type='text' name='name'>
</div>
</div>
<div class='form-group row'>
<label for='capacity' class='col-sm-2 col-form-label'>수용인원</label>
<div class='col-sm-10'>
<input class='form-control' id='capacity' type='number' name='capacity'>
</div>
</div>
<div class='form-group row'>
<div class='col-sm-10'>
<button id="addBtn" type="button" class='btn btn-primary btn-sm'>등록</button>
</div>
</div>
</form>

<script type="text/javascript">
addBtn.onclick = function() {
	var xhr = new XMLHttpRequest();
	xhr.onreadystatechange = function() {
		if (xhr.readyState < 4) 
			return;
		if (xhr.status != 200) {
			window.alert('서버 실행 오류!');
			return;
		}
		
		location.href = "list.html";
	}
	
	xhr.open('POST', '../json/room/add', true);
	xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
	xhr.send(toQueryString({
		location: locationItem.value,
		name: nameItem.value,
		capacity: capacityItem.value;
		
	}));
}
</script>
