<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>id-attribute</title>
</head>
<body>
    <h1>히로시 스기모토(Hiroshi Sugimoto)</h1>
    <p>ORIGIN OF ART 전시회 일정:</p>
    <ul>
        <li>과학: 2010년 11월 21일 - 2011년 2월 20일</li>
        <li>건축: 2011년 3월 6일 - 2011년 5월 15일</li>
        <li>역사: 2011년 5월 29일 - 2011년 8월 21일</li>
        <li>종교: 2011년 8월 28일 - 2011년 11월 6일</li>
    </ul>
    
    <p>23.4도 기울어져 태양 주위를 공전하는 행성의 회전은 계절의 리듬을 연주한다.
     이러한 <em>Origins of Art</em> 주기를 <b>과학,건축,역사</b>
      그리고 <b>종교</b>의 네 가지 테마로 구성했다.</p>
     
    
</body>
</html>
